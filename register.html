<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image" style="background-image: url('assets/img/signup.gif');">
                    <!-------Image-------->
                    <!-- <img src="assets/img/2.jpg" alt=""> -->
                    <div class="text">
                        <!-- <p>Join the community of developers <i>- ludiflex</i></p>  -->
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Register here!</header>
                        <form actio="#" autocomplete="off">

                            <div class="input-field">
                                <input type="text" class="input" name="name" id="Name" required autocomplete="off">
                                <label for="name">Name</label>
                            </div>
                        
                        <div class="input-field email">
                            <input type="text" class="input" name="email" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>

                        

                        <!-- <div class="input-field">
                            <input type="tel" class="input" id="Phone number" required autocomplete="off">
                            <label for="Phone">Ph no</label>
                        </div> -->

                        <div class="input-field">
                            <input type="password" class="input" name="password" id="password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="input-field">
                            <input type="password" class="input" name="cpassword" id="cpassword" required>
                            <label for="password">Confirm Password</label>
                        </div>

                        <div class="input-field button">
                            <!-- <a href="login.html" align = center> -->
                            <input type="submit" class="submit"  value="Sign Up">
                            <!-- </a>    -->
                        </div>

                        <div class="signin">
                            <span>Already a User? <a href="login.html">Log in here</a></span>
                        </div>

                        </form>

                     </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/register.js"></script>

</html>
