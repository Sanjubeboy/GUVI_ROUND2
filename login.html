<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login</title>
    
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image" >
                    <!-------Image-------->
                    <!-- <img src="assets/img/2.jpg" alt=""> -->
                    <!-- <div class="text">
                        
                    </div> -->
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Log in</header>

                        <form name="LoginForm" action ="#" autocomplete="off">

                        <div class="input-field email">
                            <input type="text" name="email" class="input" name="email" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password" class="input" name="password" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field button" >
                            <input type="submit" class="submit" value="Log In">
                            
                        </div>
                        <div class="signin">
                            <span>New user? <a href="register.html">Sign Up here</a></span>
                        </div>

                        </form>

                     </div>
                     

                     
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/login.js"></script>
</html>
